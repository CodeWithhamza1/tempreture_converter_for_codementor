<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="converter-container">
    <h1>Stylish Temperature Converter</h1>

    <div class="input-group">
      <label for="temperature">Temperature:</label>
      <div class="temperature-input">
        <input type="range" id="temperatureSlider" min="-100" max="100" value="0" oninput="updateTemperature()">
        <input type="text" id="temperature" placeholder="0" oninput="updateSlider()">
      </div>
    </div>

    <div class="input-group">
      <label for="unit">Unit:</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
